<!-- Check if logo is enabled for both modes -->
{{ if or site.Params.logo site.Params.logo_darkmode }}
<!-- Logo -->
<div class="flex items-center">
    <!-- Logo Image -->
    <div class="mr-2">
        {{ if site.Params.logo }}
        <!-- Light mode logo -->
        <img src="{{ site.Params.logo | absURL }}" width="{{ site.Params.logo_width | default `240px` }}"
            height="{{ site.Params.logo_height | default `70px` }}" alt="{{ site.Title }}"
            class="inline-block dark:hidden max-h-20" />
        {{ end }}

        {{ if site.Params.logo_darkmode }}
        <!-- Dark mode logo -->
        <img src="{{ site.Params.logo_darkmode | absURL }}" width="{{ site.Params.logo_width | default `240px` }}"
            height="{{ site.Params.logo_height | default `70px` }}" alt="{{ site.Title }}"
            class="hidden dark:inline-block max-h-20" />
        {{ end }}
    </div>

    <!-- Logo Text -->
    {{ if site.Params.logo_text }}
    <span class="text-text-dark dark:text-darkmode-text-dark font-bold">
        {{ site.Params.logo_text }}
    </span>
    {{ end }}
</div>

<!-- Display logo text only when logo is missing -->
{{ else if site.Params.logo_text }}
<span class="text-text-dark dark:text-darkmode-text-dark font-bold">
    {{ site.Params.logo_text }}
</span>
{{ end }}

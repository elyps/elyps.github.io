#################### default parameters ############################
# favicon module: https://github.com/gethugothemes/hugo-modules/tree/master/images#favicon-implementation
favicon = "images/favicon.png"
# logo module: https://github.com/gethugothemes/hugo-modules/tree/master/images#logo-implementation
logo = "/images/ai_head_nobg_sm.png"
logo_darkmode = "/images/ai_head_nobg_sm.png"
# use `px` or `x` with logo_width, example: "100px".
# Note: logo_width is not work with .svg file
logo_width = "40px"
logo_height = "40px"
# if logo_webp set false, will not generate WEBP version of logo | default is true
logo_webp = true
# logo text will only show when logo is missing.
logo_text = "elyps"
# navbar fixed to top
navbar_fixed = true
# theme-mode
theme_switcher = true
# available options [light/dark/system]
theme_default = "system"
# Main Sections
mainSections = ["blog"]
# contact form action
contact_form_action = "#"
# contact form works with [https://airform.io/] or [https://formspree.io]
# google tag manager, see https://developers.google.com/tag-manager/
google_tag_manager = ""
# example: G-XXXXXXXXXX
google_adsense = ""
# example: ca-pub-xxxxxxxxxxxxxxxx
# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>"
custom_script = ""
# copyright
copyright = "Designed & Entwickelt von [Bastian Fischer](https://bastian-fischer.dev). Alle Rechte vorbehalten."

# Preloader
# preloader module: https://github.com/gethugothemes/hugo-modules/tree/master/components/preloader
[preloader]
enable = false
preloader = ""
# use jpg, png, svg or gif format.

# Navigation button
[navigation_button]
enable = true
label = "Kontakt aufnehmen"
link = "contact"

# search
# search module: https://github.com/gethugothemes/hugo-modules/tree/master/search
[search]
enable = true
primary_color = "#121212"
include_sections = ["blog"]
show_image = true
show_description = true
show_tags = true
show_categories = true

# announcement
# announcement module: https://github.com/gethugothemes/hugo-modules/tree/master/components/announcement
[announcement]
enable = false
expire_days = 7
content = "Sie müssen die **baseURL** in der **hugo.toml** Datei ersetzen, wenn Sie diese Ankündigung verwalten möchten, können Sie diese Ankündigung aus der **params.toml** Datei verwalten."

